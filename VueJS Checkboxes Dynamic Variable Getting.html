<!DOCTYPE HTML>
<html class="text-center">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>

    <body>
        <style>
            .center {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
            }
        </style>
        <div id="options" class="center">
            <input type="checkbox" id="pasta" @change='pasta2()'> Pasta
            <br>
            <input type="checkbox" id="pizza" @change='pizza2()'> Pizza
            <br>
            <input type="checkbox" id="noodles" @change='noodles2()'> Noodles
            <br>
            <input type="checkbox" id="rice" @change='rice2()'> Rice
            <br>
            <span>Your Total: {{ total }}</span>
        </div>
        <script src="https://unpkg.com/vue@3.1.4/dist/vue.global.js"></script>
        <script>
            function round(num) {
                var m = Number((Math.abs(num) * 100).toPrecision(15));
                return Math.round(m) / 100 * Math.sign(num);
            }

            const a =({
                data() {
                    return{
                        pasta : false,
                        pizza : false,
                        noodles : false,
                        rice : false,
                        total : 0,
                    }
                },

                methods: {
                    pasta2: function(){
                        var pasta1 = document.getElementById("pasta")
                        if(pasta1.checked == true){
                            this.pasta = true;
                            this.total = round(this.total + 10)
                        }
                        if(pasta1.checked == false){
                            this.pasta = false;
                            this.total = round(this.total - 10)
                        }
                    },

                    pizza2: function(){
                        var pizza1 = document.getElementById("pizza")
                        if(pizza1.checked == true){
                            this.pizza = true;
                            this.total = round(this.total + 12)
                        }
                        if(pizza1.checked == false){
                            this.pizza = false;
                            this.total = round(this.total - 12)
                        }
                    },

                    noodles2: function(){
                        var noodles1 = document.getElementById("noodles")
                        if(noodles1.checked == true){
                            this.noodles = true;
                            this.total = round(this.total + 9.99)
                        }
                        if(noodles1.checked == false){
                            this.noodles = false;
                            this.total = round(this.total - 9.99)
                        }
                    },

                    rice2: function(){
                        var rice1 = document.getElementById("rice")
                        if(rice1.checked == true){
                            this.rice = true;
                            this.total = round(this.total + 10.00)
                        }
                        if(rice1.checked == false){
                            this.rice = false;
                            this.total = round(this.total - 10.00)
                        }
                    },
                    }
            })
            const app = Vue.createApp(a).mount('#options');
        </script>
    </body>
</html>
