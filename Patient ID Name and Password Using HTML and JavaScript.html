<html>
<head><title>Text Box Input Program</title></head>
<body>
    <script>
        function test(){
            var str=document.getElementById("text1").value;
            var str1=document.getElementById("text2").value;
            alert("The Patient ID Is: "+str+"\nThe Name of The Patient Is: "+str1);
        }
    </script>
    <input id="text1" placeholder="Patient ID">
    <br><br>
    <input id="text2" placeholder="Name">
    <input type="password" id="text2" placeholder="Password">
    <button onclick="test()" id="button1">Submit</button>
</body>
</html>
