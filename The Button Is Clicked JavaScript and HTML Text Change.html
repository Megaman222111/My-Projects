<html>
    <head>
        <title>The Button Is Clicked Text Change</title>
    </head>
    <body>
        <button id=b1, onclick="ButtonClick()">Click Me</button>
        <h2 id="heading">Button Has Not Been Clicked Yet</h2>
        <script>

            function ButtonClick(){
                document.getElementById("heading").innerHTML="Now The Button Has Been Clicked";
            }
        </script>
    </body>
</html>
