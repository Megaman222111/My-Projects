<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" crossorigin="anonymous">
    </head>

    <body>
        <div id="app">
            <div style="padding-left: 1rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                    <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"></path>
                </svg>
                {{ items_in_cart }}
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Image</th>
                        <th scope="col">Add To Cart</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="product in products">
                        <template v-if="product.price > Number(minimum)">
                            <th scope="row">{{ product.name }}</th>
                            <td>{{ product.description }}</td>
                            <td>${{ product.price }}</td>
                            <td><img :src="product.image" :alt="product.image_title" style="width: 5rem; height: auto;"></td>
                            <td class="text-center"><button type="button" class="btn btn-primary" @click="items_in_cart += 1">Add</button></td>
                        </template>
                    </tr>
                </tbody>
            </table>

            <br><br>

            <h4 class="text-center">Filters:</h4>
            <br>
            <div class="border border-dark">
                <br>
                <h5 class="text-center" v-if="minimum == null">Minimum Price: 0</h5>
                <h5 class="text-center" v-if="minimum != null">Minimum Price: {{ minimum }}</h5>
                <div style="padding: 3rem">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Minimum Price: </span>
                        <input type="number" class="form-control" aria-describedby="basic-addon1" v-model="minimum">
                    </div>
                    <input type="range" class="form-range" v-model="minimum" min="0" max="150">
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/vue@3.1.4/dist/vue.global.js"></script>

        <script>
            const E_Commerce_Site_Display = ({
                data(){
                    return{
                        products: [
                            {
                                "id": "532",
                                "name": "Slicker Jacket",
                                "description": "Wind and rain are no match for our organic bamboo slicker jacket for men and women. Triple stitched seams, zippered pockets, and a stay-tight hood are just a few features of our best-selling jacket.",
                                "price": "125",
                                "image_title": "slicker-jacket_lynda_29941",
                                "image": "https://hplussport.com/wp-content/uploads/2016/12/slicker-jacket_LYNDA_29941.jpg"
                            },

                            {
                                "id": "530",
                                "name": "Bamboo Thermal Ski Coat",
                                "description": "You'll be the most environmentally conscious skier on the slopes - and the most stylish - wearing our fitted bamboo thermal ski coat, made from organic bamboo with recycled plastic down filling.",
                                "price": "99",
                                "image": "https://hplussport.com/wp-content/uploads/2016/12/ski-coat_LYNDA_29940.jpg"
                            },
                            
                            {
                                "id": "516",
                                "name": "Unisex Thermal Vest",
                                "description": "Our thermal vest, made from organic bamboo with recycled plastic down filling, is a favorite of both men and women. You'll help the environment, and have a wear-easy piece for many occasions.",
                                "price": "95",
                                "image": "https://hplussport.com/wp-content/uploads/2016/12/unisex-thermal-vest_LYNDA_29944.jpg"
                            }
                        ],

                        minimum: null,
                        items_in_cart: 0,
                    }
                },
            })

        Vue.createApp(E_Commerce_Site_Display).mount('#app')
        </script>
    </body>
</html>
